namespace = "FlexFlow"
name = "TasksStateTracker"

features = [
]

includes = [
  "utils/deduplicated_priority_queue.h",
  "utils/graph/node/node.dtg.h",
  "compiler/cost_estimator/timed_task.dtg.h",
  "<unordered_set>",
  "<functional>"
]

src_includes = [
  "utils/hash/unordered_set.h", 
  "utils/fmt/unordered_set.h",
  "utils/fmt/vector.h", 
  "utils/hash/vector.h"
]

[[fields]]
name = "ready_tasks"
type = "std::unordered_set<::FlexFlow::Node>"

[[fields]]
name = "tasks_processing"
type = "::FlexFlow::DeduplicatedPriorityQueue<::FlexFlow::TimedTask, std::vector<::FlexFlow::TimedTask>>"

[[fields]]
name = "processed_tasks"
type = "std::unordered_set<::FlexFlow::Node>"

[[fields]]
name = "current_time"
type = "float"
