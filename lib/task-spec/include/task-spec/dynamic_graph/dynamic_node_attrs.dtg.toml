namespace = "FlexFlow"
name = "DynamicNodeAttrs"
type = "struct" # search for type = variant
features = [
  "eq",
  "hash",
  "fmt",
]

includes = [
  "<optional>",
  "task-spec/dynamic_graph/dynamic_task_type.dtg.h",
  "pcg/machine_space_coordinate.dtg.h",
  "pcg/mapped_parallel_computation_graph/mapped_operator_task_group.h",
  "op-attrs/pcg_operator_attrs.dtg.h",
  "task-spec/dynamic_graph/dynamic_layer_guid_t.dtg.h",
  "task-spec/device_specific_per_device_op_state.dtg.h",
]

src_includes = [
  "utils/fmt/optional.h",
]

[[fields]]
name = "task_type"
type = "std::optional<::FlexFlow::DynamicTaskType>" # Elliott: forward vs backward task etc.
# leave empty

[[fields]]
name = "device_coord"
type = "std::optional<::FlexFlow::MachineSpaceCoordinate>"
# leave empty

[[fields]]
name = "mapping"
type = "std::optional<::FlexFlow::MappedOperatorTaskGroup>"
# empty

[[fields]]
name = "op_attrs"
type = "std::optional<::FlexFlow::PCGOperatorAttrs>"
# pull over from ComputationGraph
# you'll have ComputationGraphOpAttrs, a subset of PCGOperatorAttrs, there should be a conversion function

[[fields]]
name = "layer_guid"
type = "::FlexFlow::dynamic_layer_guid_t"

[[fields]]
name = "per_device_op_state"
type = "std::optional<::FlexFlow::DeviceSpecificPerDeviceOpState>"
# leave empty
