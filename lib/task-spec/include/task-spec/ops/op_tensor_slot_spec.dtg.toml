  "ord",
  "hash",
  "fmt",
]

includes = [
  "op-attrs/tensor_slot_name.dtg.h",
  "task-spec/ops/tensor_slot_arity.dtg.h",
  "op-attrs/tensor_role.dtg.h",
  "task-spec/is_grad.dtg.h",
  "task-spec/ops/op_slot_options.dtg.h",
]

[[fields]]
name = "name"
type = "::FlexFlow::TensorSlotName"

[[fields]]
name = "arity"
type = "::FlexFlow::TensorSlotArity"

[[fields]]
name = "tensor_role"
type = "::FlexFlow::TensorRole"

[[fields]]
name = "is_grad"
type = "::FlexFlow::IsGrad"

[[fields]]
name = "slot_option"
type = "::FlexFlow::OpSlotOptions"
