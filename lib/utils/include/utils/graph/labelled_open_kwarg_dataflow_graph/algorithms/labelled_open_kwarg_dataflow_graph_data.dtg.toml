namespace = "FlexFlow"
name = "LabelledOpenKwargDataflowGraphData"
type = "struct"
features = [
  "eq",
  "hash",
  "fmt",
]

template_params = [
  "NodeLabel", 
  "ValueLabel",
  "GraphInputName",
  "SlotName",
]

includes = [
  "utils/graph/node/node.dtg.h",
  "utils/graph/open_kwarg_dataflow_graph/open_kwarg_dataflow_edge.dtg.h",
  "utils/graph/open_kwarg_dataflow_graph/kwarg_dataflow_graph_input.dtg.h",
  "utils/graph/open_kwarg_dataflow_graph/open_kwarg_dataflow_value.dtg.h",
  "<unordered_map>",
  "<unordered_set>",
]

src_includes = [
  "utils/hash/unordered_map.h",
  "utils/hash/unordered_set.h",
  "utils/fmt/unordered_map.h",
  "utils/fmt/unordered_set.h",
]

[[fields]]
name = "node_data"
type = "std::unordered_map<::FlexFlow::Node, NodeLabel>"

[[fields]]
name = "edges"
type = "std::unordered_set<::FlexFlow::OpenKwargDataflowEdge<GraphInputName, SlotName>>"

[[fields]]
name = "inputs"
type = "std::unordered_set<::FlexFlow::KwargDataflowGraphInput<GraphInputName>>"

[[fields]]
name = "value_data"
type = "std::unordered_map<::FlexFlow::OpenKwargDataflowValue<GraphInputName, SlotName>, ValueLabel>"
